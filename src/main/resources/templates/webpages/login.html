<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <script src="/css/js/jquery-3.3.1.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/css/bootstrap-grid.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/css/bootstrap-reboot.css"/>
    <link rel="stylesheet" th:href="@{/css/master.css}" href="../static/css/master.css"/>
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet"/>
    <script  th:src="@{/css/js/jquery.js}" src="../static/css/js/jquery.js"></script>
</head>

<body id="LoginForm">

<div class="container login-container">
    <div class="row">
        <div class="offset-4"></div>
        <form method="post" action="/login" class="evolve-form col-md-4">
            <span class="help-block invalid-feedback"
                  style="display: block;"></span>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter password"/>
            </div>
            <button type="submit" class="btn btn-primary form-control" value="/slogin">Login</button>
        </form>
    </div>
</div>



</body>
</html>
